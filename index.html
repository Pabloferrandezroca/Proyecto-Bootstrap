<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-light">
        <div class="d-flex justify-content-between">
            <div class="d-flex ">
                <img src="img/logo.png" alt="logo" style="width: 50px;" class="m-2">
                <h1>Tienda Central</h1>
            </div>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><strong>Inicio</strong></li>
                    <li class="nav-item"><a class="nav-link" href="Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <div class="text-center bg-success-subtle rounded">
            <img src="img/zapatos_patos.jpeg" alt="zapatos_patos" class="w-25">
            <h3>Za-Patos</h3>
            <button class="btn btn-success m-3">18,50 €</button>
        </div>
        <h2 class="text-center text-success">Productos destacados</h2>
        <section>
            <div class="row m-5 gap-3">
                <div class="text-center bg-success-subtle rounded">
                    <img src="img/banco_peces.jpeg" alt="banco_peces" class="w-50 m-5">
                    <h3>Banco para peces</h3>
                    <button class="btn btn-success m-3">46,25 €</button>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/bonsai_moderno.webp" alt="bonsai_moderno" class="w-50 m-5">
                    <h3>Bonsai moderno</h3>
                    <button class="btn btn-success m-3">126,66 €</button>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/cascos_abel.jpg" alt="cascos_abel" class="w-50 m-5">
                    <h3>Cascos de Abel</h3>
                    <button class="btn btn-success m-3">25 €</button>
                </div>
            </div>
            
            <div class="row m-5 gap-3">
                <div class="text-center bg-success-subtle rounded">
                    <img src="img/jaula_monos.jpg" alt="jaula_monos" class="w-25">
                    <img src="img/maquina_escribir_monos.jpg" alt="maquina_escribir_monos" class="w-50 m-5">
                    <h3>Jaula para monos + Máquina de escribir para monos</h3>
                    <button class="btn btn-success m-3">1000 €</button>
                    <button class="btn btn-success m-3">899,99 € (Solo la jaula)</button>
                    <button class="btn btn-success m-3">199,99 € (Solo la maquina de escribir)</button>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/padres_batman.jpg" alt="padres_batman" class="w-50 m-5">
                    <h3>Figuras de los padres de Batman</h3>
                    <button class="btn btn-success m-3">30 €</button>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/sombrero_los_simpson.jpg" alt="sombrero_los_simpson" class="w-50 m-5">
                    <h3>Sombrero de Los Simpson</h3>
                    <button class="btn btn-success m-3">9,99 €</button>
                </div>
            </div>
            
            
        </section>
    </main>
    <footer class="bg-success text-center text-light" style="height: 100px;">
        <p>&copy; 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
