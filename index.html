<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-light">
        <div class="d-flex justify-content-between">
            <h1>Tienda Central</h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><strong>Inicio</strong></li>
                    <li class="nav-item"><a class="nav-link" href="">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <div class="text-center bg-success-subtle rounded">
            <img src="img/zapatos_patos.jpeg" alt="zapatos_patos" class="w-25">
            <p>Za-Patos</p>
        </div>
        <h2 class="text-center">Productos destacados</h2>
        <section>
            <div class="row m-5 gap-3">
                <div class="text-center bg-success-subtle rounded">
                    <img src="img/banco_peces.jpeg" alt="banco_peces" class="w-50 m-5">
                    <p>Banco para peces</p>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/bonsai_moderno.webp" alt="bonsai_moderno" class="w-50 m-5">
                    <p>Bonsai moderno</p>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/hamburguesa_pan_cristal.png" alt="hamburguesa_pan_cristal" class="w-50 m-5">
                    <p>Hamburguesa con pan de cristal</p>
                </div>
            </div>
            
            <div class="row m-5 gap-3">
                <div class="text-center bg-success-subtle rounded">
                    <img src="img/jaula_monos.jpg" alt="jaula_monos" class="w-25">
                    <img src="img/maquina_escribir_monos.jpg" alt="maquina_escribir_monos" class="w-50 m-5">
                    <p>Jaula para monos + MÃ¡quina de escribir para monos</p>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/padres_batman.jpg" alt="padres_batman" class="w-50 m-5">
                    <p>Figuras de los padres de Batman</p>
                </div>

                <div class="text-center bg-success-subtle rounded">
                    <img src="img/sombrero_los_simpson.jpg" alt="sombrero_los_simpson" class="w-50 m-5">
                    <p>Sombrero de Los Simpson</p>
                </div>
            </div>
            
            
        </section>
    </main>
    <footer class="bg-success text-center text-light" style="height: 100px;">
        <p>&copy; 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
