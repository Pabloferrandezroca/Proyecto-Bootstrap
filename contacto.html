<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-light">
        <div class="d-flex justify-content-between">
            <div class="d-flex ">
                <img src="img/logo.png" alt="logo" style="width: 50px;" class="m-2">
                <h1>Tienda Central</h1>
            </div>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light">Inicio</a></li>
                    <li class="nav-item"><a href="Productos.html" class="nav-link text-light">Productos</a></li>
                    <li class="nav-item"><a href="sobre_nosotros.html" class="nav-link text-light">Sobre nosotros</a></li>
                    <li class="nav-item"><strong>Contacto</strong></li>
                </ul>
            </nav>
        </div>
    </header>
    <h2 class="text-success text-center m-5">Formulario de contacto</h2>
    <main class="container bg-success-subtle rounded my-5" style="height: 300px;">
        <form action="#" method="post" class="text-center">
            <label for="correo">correo:</label>
            <input type="email" name="correo" id="correo" class="m-3 w-50"><br>
            <label for="mensaje">mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" class="m-3 w-50"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer class="bg-success text-center text-light mt-5" style="height: 160px;">
        <p>&copy; 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
